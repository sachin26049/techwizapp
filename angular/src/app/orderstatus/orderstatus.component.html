<div *ngIf="Count">
<div *ngIf="Menu">
  <div class="container">
  <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <h3>FoodName</h3>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
      <h3>Count</h3>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <h3>Status</h3>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <h3>Estimated Time of delivery:</h3>
      </div>  
  </div>  
  </div>
  <ng-container *ngFor="let x of orders;let i=index" >
      <div class="jumbotron" style="padding-left:5px;padding-right:5px">
        
          <div class="container-fluid" *ngFor="let y of x.orders;let j=index">
              <div class="row">
                  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                  <h3>{{y.foodname}}</h3>
                  </div>
                  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                  <h3>{{y.Count}}</h3>
                  </div>
                  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngIf="!deliverd[i]||deliverd[i]==0;else other">
                    <h3>order Placed at {{x.timeStamp | date:'HH:mm'}}</h3>
                  </div>
                  <ng-template #other>
                      <h3 style="color:#00D800">order Deliverd</h3>
                  </ng-template>
                  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngIf="orderStatus[i]&&deliverd[i]==0">
                      <h3>at {{orderStatus[i].orders[j].Time|date:'HH:mm'}}</h3>
                  </div>  
              </div>
            
            
          </div>
          </div>
    </ng-container>
  <button class="btn btn-lg" (click)="checkOut()">CheckOut</button>
</div>
</div>
