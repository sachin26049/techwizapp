<div *ngIf="count">
  
      <div class="container">
          <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <h3>FoodName</h3>
              </div>
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
              <h3>Count</h3>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <h3>Price</h3>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <h3>Rate the food</h3>
              </div>
          </div>  
          </div>
          <div class="jumbotron" >
    <ng-container *ngFor="let y of menu;let i=index" >
        
            <div class="container-fluid" *ngIf = "count[i]>0">
              <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                 <h3> {{y.name}}  </h3>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                 <!-- <p><span style="font-size:15px">X</span>-->
                    <h3>x{{count[i]}}</h3>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> 
                  <h3><i class="fa fa-inr" aria-hidden="true" style="margin-top:2px">  
                  </i>{{y.price*count[i]}}
                  </h3>
                </div>
                  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <div class="slidecontainer">
                      <input type="range" min="0" max="5" value="0" step="0.5" class="slider" [(ngModel)]="rating[i]">
                      <p>Rating: <span>{{rating[i]}}</span></p>
                    </div>
                  </div>
                
              </div>
              
                
            </div>
      </ng-container>
      <div class="row">
        <h3 style="text-align:center" >
          <p style="font-size:30px;font-style:bold">Total Amount: {{total()}}</p>
        </h3>
      </div>
      </div>
           
          
          <div class="container">
          <button class="btn btn-lg" style="background-color:#00D800;
            color:white" (click)="pay()">Call waiter for Payment</button>
          </div>
      
</div>
