<div *ngIf="Count">
  <ngc-float-button icon="menu" (click)="goToMenu()" [direction]="right">
    </ngc-float-button>

  <div class="jumbotron" >
  <ng-container *ngFor="let y of Menu;let i=index" >
      
          <div class="container-fluid" *ngIf = "Count[i]>0">
            <div class="row">
              <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
               <h3> {{y.name}}  </h3>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> 
                <h3><i class="fa fa-inr" aria-hidden="true" style="margin-top:2px;">  
                </i>{{y.price}}
                </h3>
              </div>
            </div>
            <div class="row" style="margin-top:5px">
              <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <button (click)="decrCount(i)" class="btn btn-default
                 btn-circle" style="font-size:15px;
                border-color:white;background:#00D800;color:white">-</button>
                <input readonly [(ngModel)]="Count[i]" class="form-group-sm" 
                style="width:30px;border:none;font-size:15px;
                background:white;margin:0px;">
                <button (click)="incrCount(i)" class="btn btn-default
                btn-circle" style="font-size:15px;
               border-color:white;background:#00D800;color:white">+</button>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <p><span style="font-size:15px">X</span>
                  <input readonly [(ngModel)]="Menu[i].price" class="form-group-sm" 
                  style="width:60px;border:none;font-size:25px;
                  background:transparent;margin:0px;">
                  <span style="font-size:25px;font-style:bold">=</span></p>
                  
              </div>
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                  <h4><i class="fa fa-inr" aria-hidden="true" style="margin-top:2px">  
                    </i>{{y.price*Count[i]}}
                    </h4>
              </div>
            </div>
          </div>
    </ng-container>
    <div class="row">
      <h3 style="text-align:center">
        <p style="font-size:30px;font-style:bold">Total Amount: {{total()}}</p>
      </h3>
    </div>
    <div class="row" style="text-align:center">
      <button class="btn btn-lg" style="background-color:#00D800;
      color:white" (click)="placeOrder()">Place Order</button>
    </div>
  </div>

</div>
