
<div class="container">
    <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <button class="btn btn-info" (click)="goBack()"  style="margin:5%">Back</button>
    
    </div>
  </div>
  </div>
  
  
  <div class="container"  style="border-style : groove">
  <div class="jumbotron">
  <div class="row " style="font-size:20px">
  <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">EMAIL</div>
  
  
  <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">FEEDBACK</div>
 
  <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">TIME</div>
  
  
  
  </div>
  
  </div>
  
  
  
  
  
  
  
  
  <div class="container " style="font-size:15px">
      <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">
            <input type="text" name="mail" placeholder="Enter Email Id"  [(ngModel)]="email" style="margin:5%;width:75%;font-size:65%">
          </div>
        </div>
  
  <div class="row" style="margin-bottom:2%; border-bottom-style : groove;font-size:15px;color:white" *ngFor="let x of orderz | myfilterEmail:email">
    <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">
      {{x.email}}
    </div>
   
       
          <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">{{x.feedback}}</div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">{{x.timestamp}}</div>
          
       
        </div>
      
    
  
  
  
  </div>
</div>
