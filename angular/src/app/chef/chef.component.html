
<div class="container">
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
  <h3>Table No.</h3>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <div class="row">
      <div class="col-sm-8 col-md-8 col-lg-8 col-xs-8">  
        <h3>Orders</h3>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4 col-xs-4">
        <h3>Estimated Time</h3>
      </div>
    </div>
  </div>
</div>
<div class="row " *ngFor="let x of orderList;let i=index" >
  <div class="container jumbotron" style="padding:2px;padding-right:10px;padding-top:20px" *ngIf="flag[i]<2">
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
  <h4>{{x.userEmail}}</h4>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
    <div class="row" *ngFor="let y of x.orders;let j=index">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
          <h4>{{y.foodname}} :</h4>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3">
          <h4>{{y.Count}}</h4>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3" id="i" *ngIf="flag[i]==0">

          <input type="number" [(ngModel)]="orderStatus[i][j]">
        </div>
        
    </div>
    <div class="row"  *ngIf="flag[i]==0;else other"><button class="btn btn-info" (click)="sendStatus(i)">SendStatus</button></div>
    <ng-template #other><button class="btn btn-info" (click)="OrderDeliverd(i)">OrderDeliverd</button></ng-template>
  </div>
</div>
</div>
</div>
