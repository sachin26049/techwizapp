<div class="container">
<h2 class="page-header" style="color:white;text-align:center;font-size:40px">Register</h2>
  <div class="form-group">
    <h3 style="color:white;text-align:center;font-size:30px">Name</h3>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" style="width:50%;margin-left:25%;">
  </div>
  
  <div class="form-group">
    <h3 style="color:white;text-align:center;font-size:30px">Email</h3>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" style="width:50%;margin-left:25%;">
  </div>
  <div class="form-group">
    <h3 style="color:white;text-align:center;font-size:30px">Password</h3>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" style="width:50%;margin-left:25%;">
  </div>
  <div class="form-group">
  <h3 for="pre1" style="color:white;text-align:center;font-size:30px">Select preference 1:</h3>
		<select class="form-control" style="width:50%;margin-left:25%;" name="pre1" [(ngModel)]="pre1">
		  <ng-container *ngFor="let y of Type;let j=index" >
			  <option value="{{Type[j].type}}">{{Type[j].type}}</option>
		  </ng-container>
    </select>
    </div>
    <div class="form-group">
      <h3 for="pre1" style="color:white;text-align:center;font-size:30px">Select preference 2:</h3>
		    <select class="form-control" style="width:50%;margin-left:25%;" [(ngModel)]="pre2">
		      <ng-container *ngFor="let y of Type;let j=index" >
			    <option value="{{Type[j].type}}">{{Type[j].type}}</option>
		      </ng-container>
        </select>
    </div>
    <div class="form-group">
        <h3 for="pre1" style="color:white;text-align:center;font-size:30px">Select preference 3:</h3>
		    <select class="form-control" style="width:50%;margin-left:25%;"  [(ngModel)]="pre3">
        <ng-container *ngFor="let y of Type;let j=index" >
			  <option value="{{Type[j].type}}">{{Type[j].type}}</option>
		  </ng-container>
    </select>
    </div>
  <button  class="btn btn-primary" (click)="onSignupSubmit()" style="margin-left:35%;margin-bottom:30px;width:30%;background:#FBA100;">Submit</button>
</div>
