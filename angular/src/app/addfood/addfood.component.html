<div class="container">
  <div class="jumbotron" style="margin-top:10%;align:center">
  <h1 style="text-align:center">Add Food</h1>      
  
</div>
<div class="container">
<div class="row">
<div class="col-sm-2 col-md-2 col-lg-2">
	<button class="btn btn-info" (click)="goBack()">Back</button>

</div>
<div class="col-sm-8 col-md-8 col lg-8"></div>

<div class="col-sm-2 col-md-2 col-lg-2">
	<button class="btn btn-info" (click)="goHome()">Admin Home</button>

</div>
</div>
	</div>
<form (ngSubmit)="onSignupSubmit()">

<div class="form-group">
	
	<label for="pre1" style=" font-size:25px;margin-top:5%;text-align:center;color:white;margin-left:25%;margin-right:25%;width:50%">Select Food Type</label>
	<select class="form-control" style= "margin-top:5%;text-align:center;margin-left:25%;margin-right:25%;width:50%" name="pre1" [(ngModel)]="type">
		<ng-container *ngFor="let x of Type;let i=index" >
				<option value="{{Type[i].type}}">{{Type[i].type}}</option>
		</ng-container>
    
	</select>
	
	
	<label style="margin-top:5%;text-align:center;font-size:25px;color:white;margin-left:25%;margin-right:25%;width:50%">Enter Food Name</label>
    <input type="text" name="name" class="form-control" style="margin-top:5%;text-align:center;margin-left:25%;margin-right:25%;width:50%" [(ngModel)]="food">
  
  	
	 <label style="margin-top:5%;text-align:center;font-size:25px;color:white;margin-left:25%;margin-right:25%;width:50%">Enter Price</label>
    <input type="text" name="name" class="form-control" style="margin-top:5%;text-align:center;margin-left:25%;margin-right:25%;width:50%" [(ngModel)]="price">
	
	
	<input type="submit" class="btn btn-primary" value="Submit" style="margin-top:5%;text-align:center;margin-left:25%;margin-right:25%;width:50%">
	</div>
	</form>
